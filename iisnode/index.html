<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TPL20-10612-stdout-1539351945233.txt","computername":"TPL20","pid":10612,"type":"stdout","created":1539351945233},{"file":"TPL20-11156-stdout-1539349109478.txt","computername":"TPL20","pid":11156,"type":"stdout","created":1539349109478},{"file":"TPL20-12716-stderr-1539351842813.txt","computername":"TPL20","pid":12716,"type":"stderr","created":1539351842813},{"file":"TPL20-12716-stdout-1539351842806.txt","computername":"TPL20","pid":12716,"type":"stdout","created":1539351842806},{"file":"TPL20-13732-stderr-1539351313831.txt","computername":"TPL20","pid":13732,"type":"stderr","created":1539351313831},{"file":"TPL20-13732-stdout-1539351313815.txt","computername":"TPL20","pid":13732,"type":"stdout","created":1539351313815},{"file":"TPL20-14872-stderr-1539351630195.txt","computername":"TPL20","pid":14872,"type":"stderr","created":1539351630195},{"file":"TPL20-14872-stdout-1539351630186.txt","computername":"TPL20","pid":14872,"type":"stdout","created":1539351630186},{"file":"TPL20-15108-stdout-1539349168021.txt","computername":"TPL20","pid":15108,"type":"stdout","created":1539349168021},{"file":"TPL20-15624-stdout-1539351740439.txt","computername":"TPL20","pid":15624,"type":"stdout","created":1539351740439},{"file":"TPL20-15680-stdout-1539349037543.txt","computername":"TPL20","pid":15680,"type":"stdout","created":1539349037543},{"file":"TPL20-2344-stderr-1539351580337.txt","computername":"TPL20","pid":2344,"type":"stderr","created":1539351580337},{"file":"TPL20-2344-stdout-1539351580326.txt","computername":"TPL20","pid":2344,"type":"stdout","created":1539351580326},{"file":"TPL20-3028-stdout-1539349833569.txt","computername":"TPL20","pid":3028,"type":"stdout","created":1539349833569},{"file":"TPL20-4532-stdout-1539349956297.txt","computername":"TPL20","pid":4532,"type":"stdout","created":1539349956297},{"file":"TPL20-5256-stdout-1539351090318.txt","computername":"TPL20","pid":5256,"type":"stdout","created":1539351090318},{"file":"TPL20-583         var lastUpdated = 1539351946482;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
